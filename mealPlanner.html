    <link>
</head>


<body>

    <nav class="navigation">
        <div class="logo-container">
            <a href="index.html" target="_self"> <img class="logo" src="images/logo.jpg" alt="LIFE logo" /></a>
            <div id="hamburger">
                <svg width="24" height="24" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M2,4A1,1,0,0,1,3,3H21a1,1,0,0,1,0,2H3A1,1,0,0,1,2,4Zm1,9H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Zm0,8H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Z">
                        </path>
                    </g>
                </svg>
            </div>
        </div>
        <div class="navbar" id="navbar">
            <a href="services.html" target="_self" class="nav-link"> Services </a>
            <a href="about-us.html" target="_self" class="nav-link"> About us </a>
            <a href="contact-us.html" target="_self" class="nav-link"> Contact us </a>
            <a href="registration.html" target="_self" class="nav-link"> Sign Up </a>
        </div>
    </nav>





    <div class="planner-box-container">
        <form id="meal-form">
            <div class="inputContainer">
                <label for="calorie-counter">Calorie counter:</label>
                <input type="number" value=2000 step=50 id="calorie-counter" name="calorie-counter" required><br><br>
            </div><br>

            <div class="inputContainer">
                <label for="meal-counter">Meal count:</label>
                <!-- <input type="range" min="1" max="10" value="4" id="meal-counter" name="meal-counter"> -->
                <input type="number" max="10" min="1" value=4 id="meal-counter" name="meal-counter">
                <br><br>
            </div><br>

            <div class="inputContainer">
                <label for="category">Category:</label>
                <select id="category" name="category" multiple required>
                    <option value="Breakfast" selected>Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner" selected>Dinner</option>
                    <option value="Snack" selected>Snack</option>
                </select><br><br>
            </div><br>

            <div class="inputContainer">
                <label for="diet">Food Diet:</label>
                <select id="diet" name="diet" multiple required>
                    <option value="Vegetarian" selected>Vegetarian</option>
                    <option value="Meat-based" selected>Meat-based</option>
                </select><br><br>
            </div><br>
            <div class="button-container">
                <button type="submit" id="submit-btn" value="Get Meal Plan">Get Meal Plan</button>
            </div>

        </form>
        <div id="meal-plans">
        </div>
    </div>


    <footer class="footer">

            <a href="contact-us.html" target="_self" class="foot-link"> Contact us </a>
        </div>
    </footer>
    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="mealPlanner.js"></script>
</body>


</html>

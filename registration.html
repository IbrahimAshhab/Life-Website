<!DOCTYPE html>

<html>

<head>

    <title>LIFE - Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link>
    <link rel="stylesheet" type="text/css" href="scrollbar.css">
    <link>
    <script defer src="./signUpJS.js"></script>

</head>

<body>

    <nav class="navigation">
        <div class="logo-container"><a href="index.html" target="_self"> <img class="logo" src="images/logo.jpg"
                    alt="LIFE logo" /></a></div>
        <div class="navbar">
            <a href="services.html" target="_self" class="nav-link"> Services </a>
            <a href="blog.html" target="_self" class="nav-link"> Blog </a>
            <a href="about-us.html" target="_self" class="nav-link"> About us </a>
            <a href="contact-us.html" target="_self" class="nav-link"> Contact us </a>
            <a href="registration.html" target="_self" class="nav-link"> Sign Up </a>
        </div>
    </nav>

    <p id="register-title">Register Now!</p>

    <div class="info-box-container">
        <form id="signUpform" action="submittedRegistration.html" method="GET">
            <div class="inputContainer">
                <label for="#first-name">First Name </label>
                <input type="text" class="regular-field" placeholder="First Name" id="first-name" maxlength="30"
                    required />
            </div><br>
            <div class="inputContainer">
                <label for="#last-name">Last Name </label>
                <input type="text" class="regular-field" placeholder="Last Name" id="last-name" maxlength="30"
                    required />
            </div><br>
            <div class="inputContainer">
                <label for="#email">Email Address </label>
                <input type="text" class="regular-field" placeholder="Email Address" id="email" required />
            </div><br>
            <div class="inputContainer">
                <label for="#email-confirmation">Confirm Email </label>
                <input type="text" class="regular-field" placeholder="Confirm Email" id="email-confirmation"
                    required></label>
            </div><br>
            <div class="inputContainer">
                <label for="#number">Phone Number </label>
                <input type="tel" class="regular-field" placeholder="Phone Number" id="number" maxlength="12"
                    required></label>
            </div><br>
            <div class="inputContainer">
                <label for="#birth-year">Birth Year </label>
                <select type="dropdown" class="regular-field" placeholder="Birth Year" id="birth-year"
                    required></select>
            </div><br>

            <div class="radio-container">
                <div class="radio-box">
                    <p class="radio-title">Student Status:</p>
                    <input type="radio" class="radio-field" id="studying" name="student-Status" value="studying">
                    <label for="studying" class="radio-text">Studying</label><br>
                    <input type="radio" class="radio-field" id="not-studying" name="student-Status" value="not-studying"
                        required>
                    <label for="not-studying" class="radio-text">Not Studying</label><br>


                </div>

                <div class="radio-box">
                    <p class="radio-title">Employment Status:</p>
                    <input type="radio" class="radio-field" id="employed" name="employment-status" value="employed">
                    <label for="employed" class="radio-text">Employed</label><br>
                    <input type="radio" class="radio-field" id="seeking-employment" name="employment-status"
                        value="seeking-employment">
                    <label for="seeking-employment" class="radio-text">Seeking Employment</label><br>
                    <input type="radio" class="radio-field" id="other" name="employment-status" value="other" required>
                    <label for="other" class="radio-text">Other</label><br>

                </div>
            </div>
            <div class="inputContainer">
                <label for="#passwordEntry">Password </label>
                <input type="password" class="regular-field" placeholder="Password" id="passwordEntry" required>
            </div><br>

            <label>Show Password</label><input type="checkbox" onclick="togglePassword()"><br>
            <button type="submit" class="btn">Register</button><br>
            <div id="error"></div>
        </form>
    </div>


    <footer class="footer">
        <img class="foot-logo" src="images/logo.jpg" alt="LIFE logo" />
        <p class="copyright-statement"> Copyright &copy; 2023 Living It Fully Everyday, Inc</p>
        <div class="foot-links">
            <a href="about-us.html" target="_self" class="foot-link"> About us </a>
            <a href="contact-us.html" target="_self" class="foot-link"> Contact us </a>
        </div>
    </footer>

</body>

</html>
